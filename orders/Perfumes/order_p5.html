<!DOCTYPE html dir="rtl" lang="ar">
<head>
    <title>Order Product</title>
    <link rel="stylesheet" href="../../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>طلب المنتج</h1>
    <table border="1px" width="100%">
        <form>
            <tr>
                <td rowspan="6"><img class="showcase" src="../../images\p5.png"></td>
                <td>المنتج:</td>
                <td><input type="text" id="seller_name" name="seller_name" value="Seller's Name" disabled></td>
            </tr>
            <tr>
                <td>السعر</td>
                <td><input type="number" id="product_price" name="product_price" value="0.00" disabled></td>
            </tr>
            <tr>
                <td>رمز المنتج</td>
                <td><input type="text" id="product_reference" name="product_reference" value="Reference" disabled></td>
            </tr>
            <tr>
                <td>سعة القارورة:</td>
                <td>
                    <select id="quantity" name="quantity">
                        <option value="30">30مل</option>
                        <option value="50">50مل</option>
                        <option value="100">100مل</option>
                        <option value="200">200مل</option>
                        <option value="500">500مل</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>إضافات:</td>
                <td>
                    <input type="checkbox" id="small_bottel" name="other" value="small bottel">
                    <label for="color_red">قارورة 30 مل</label>
                    <input type="checkbox" id="fixer" name="other" value="fixer">
                    <label for="color_blue">مثبت</label>
                    <input type="checkbox" id="lighter" name="other" value="lighter">
                    <label for="color_green">مخفف</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><button class="button" type="submit">إرسال الطلب</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
